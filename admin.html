<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard – SAB EXTERIOR & INTERIOR NEPAL</title>

  <!-- Fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Admin form styles */
    .admin-form {
      max-width: 400px;
      margin: 30px auto;
    }

    .admin-input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      margin-bottom: 15px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
    }

    #loginError {
      color: red;
      margin-top: 10px;
      text-align: center;
    }

    #dashboard-section {
      margin-top: 30px;
    }
  </style>
</head>

<body>

<!-- Header -->
<header class="site-nav-wrap">
  <div class="container header-row">
    <div class="brand">
      <a href="index.html" class="brand-link">
        <img src="Images/logo%20bg.png" alt="SAB Logo" class="logo-img">
      </a>
    </div>

    <nav class="main-nav" id="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="admin.html" class="nav-link active">Admin</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>

    <button id="nav-toggle" class="nav-toggle">
      <i class="fa fa-bars"></i>
    </button>
  </div>
</header>

<!-- Login Section -->
<section class="section section-white" data-aos="fade-up" id="login-section">
  <div class="container">
    <h2 class="section-heading">Admin Login</h2>
    <p>Please login to access the dashboard.</p>

    <form id="loginForm" class="admin-form">
      <input type="email" id="email" class="admin-input" placeholder="Email" required />

      <div class="password-wrapper">
        <input type="password" id="password" class="admin-input" placeholder="Password" required />
        <i class="fa fa-eye toggle-password" id="togglePassword" title="Show/Hide Password"></i>
      </div>

      <button type="submit" class="btn btn-primary" style="width:100%;">Login</button>
    </form>

    <p id="loginError"></p>
  </div>
</section>

<!-- Dashboard Section -->
<section class="section section-white" id="dashboard-section" style="display:none;">
  <div class="container">
    <h2 class="section-heading">Admin Dashboard</h2>
    <p>Manage messages and monitor site activity below.</p>

    <button class="btn btn-primary" onclick="loadMessages()">Load Messages</button>
    <button class="btn btn-secondary" onclick="logout()" style="margin-left:10px;">Logout</button>

    <div id="messages" style="margin-top: 30px;"></div>
  </div>
</section>

<!-- Footer -->
<footer class="site-footer">
  <div class="container footer-inner">
    <div class="footer-left">© 2026 SAB Exterior & Interior Nepal</div>
    <div class="footer-right">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/config.js"></script>
<script src="js/admin.js"></script>
<script src="js/script.js"></script>
<script>
  AOS.init();

  // Show/hide password toggle
  const passwordInput = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");
  togglePassword.addEventListener("click", () => {
    passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    togglePassword.classList.toggle("fa-eye-slash");
  });
</script>

</body>
</html>
