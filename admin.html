<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard â€“ SAB EXTERIOR & INTERIOR NEPAL</title>

  <!-- Fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Admin Login -->
<section class="section section-white" id="login-section">
  <div class="container">
    <h2 class="section-heading">Admin Login</h2>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />

      <div style="position: relative;">
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          style="padding-right:40px"
        />
        <i
          class="fa fa-eye"
          id="togglePassword"
          style="position:absolute; right:12px; top:50%; transform:translateY(-50%); cursor:pointer;"
        ></i>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p id="loginError" style="color:red; margin-top:10px;"></p>
  </div>
</section>

<!-- Dashboard -->
<section class="section section-white" id="dashboard-section" style="display:none;">
  <div class="container">
    <h2 class="section-heading">Admin Dashboard</h2>
    <button class="btn btn-primary" onclick="loadMessages()">Load Messages</button>
    <button class="btn btn-secondary" onclick="logout()">Logout</button>
    <div id="messages" style="margin-top:20px;"></div>
  </div>
</section>

<script src="js/config.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
