<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard – SAB EXTERIOR & INTERIOR NEPAL</title>

  <!-- Fonts & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- AOS for animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Header -->
<header class="site-nav-wrap">
  <div class="container header-row">
    <div class="brand">
      <a href="index.html" class="brand-link">
        <img src="Images/logo%20bg.png" alt="SAB Logo" class="logo-img">
      </a>
    </div>

    <nav class="main-nav" id="main-nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="admin.html" class="nav-link active">Admin</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>

    <button id="nav-toggle" class="nav-toggle" aria-label="Toggle menu"><i class="fa fa-bars"></i></button>
  </div>
</header>

<!-- Admin Login Section -->
<section class="section section-white" data-aos="fade-up" id="login-section">
  <div class="container">
    <h2 class="section-heading">Admin Login</h2>
    <p>Please login to access the dashboard.</p>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required /><br>
      <input type="password" id="password" placeholder="Password" required /><br>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p id="loginError" style="color:red; margin-top:10px;"></p>
  </div>
</section>

<!-- Admin Dashboard Section (hidden until login) -->
<section class="section section-white" data-aos="fade-up" id="dashboard-section" style="display:none;">
  <div class="container">
    <h2 class="section-heading">Admin Dashboard</h2>
    <p>Manage messages and monitor site activity below.</p>

    <button class="btn btn-primary" onclick="loadMessages()">Load Messages</button>

    <div id="messages" style="margin-top: 30px;"></div>
  </div>
</section>

<!-- Footer -->
<footer class="site-footer">
  <div class="container footer-inner">
    <div class="footer-left">© 2026 SAB Exterior & Interior Nepal</div>
    <div class="footer-right">
      <a href="https://www.facebook.com/profile.php?id=61560574826185&utm_source=ig&utm_medium=social&utm_content=link_in_bio" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/sab_exterior_interior_nepal/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@sab_exterior_interior_ne" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/config.js"></script>
<script src="js/admin.js"></script>
<script src="js/main.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
